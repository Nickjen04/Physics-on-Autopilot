<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partículas</title>
    <!-- Importamos las fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- 
    ============================================
    ===             INICIO CSS               ===
    ============================================
    -->
    <style>
        /* --- CSS Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Estilos Generales --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030617; /* Azul oscuro (espacio) */
            color: #E0E7FF; /* Azul pálido (estrellas/nebulosa) */
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        /* --- Lienzo de Partículas (Canvas) --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Lo coloca detrás de todo el contenido */
            opacity: 0.5;
        }

        /* --- Barra de Navegación --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            border-bottom: 1px solid rgba(224, 231, 255, 0.2); /* Borde azul pálido */
            position: relative;
            z-index: 10;
        }

        nav .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: #E0E7FF;
            text-decoration: none;
        }

        nav .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav .nav-links a {
            text-decoration: none;
            color: #E0E7FF;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
        }

        nav .nav-links a:hover {
            opacity: 0.7;
        }

        nav .contact-button {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            border: 1px solid #E0E7FF;
            color: #E0E7FF;
            padding: 0.6rem 1.2rem;
            border-radius: 999px; /* Botón píldora */
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        nav .contact-button:hover {
            background-color: #E0E7FF;
            color: #030617;
        }

        /* --- Contenido Principal (Main) --- */
        main {
            position: relative;
            z-index: 5;
            padding: 4rem 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 90px); /* Ajusta la altura para centrar */
        }

        .hero-container {
            display: grid;
            /* Adaptamos el grid para que se parezca a la imagen */
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: auto auto;
            gap: 2rem;
            align-items: center;
            max-width: 1300px;
            width: 100%;
        }

        /* --- Columna de Texto Central --- */
        .text-center {
            text-align: center;
            grid-column: 2 / 3;
            grid-row: 1 / 3; /* Ocupa ambas filas para estar centrado */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .text-center h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 10vw, 7rem); /* Tamaño de fuente adaptable */
            font-weight: 700;
            color: #E0E7FF;
            margin: 0;
            line-height: 1.1;
        }

        .text-center p {
            font-size: 1.1rem;
            max-width: 350px;
            margin-top: 1.5rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .main-button {
            font-family: 'Inter', sans-serif;
            background-color: #E0E7FF;
            color: #030617;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 999px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .main-button:hover {
            background-color: #C7D2FE; /* Un azul ligeramente más oscuro al pasar el ratón */
        }

        /* --- Columnas de Imágenes --- */
        .image-top-left {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            align-self: end; /* Alinea la imagen arriba */
        }
        
        .image-bottom-left {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            align-self: start; /* Alinea la imagen abajo */
        }

        .image-right {
            grid-column: 3 / 4;
            grid-row: 1 / 3; /* Ocupa ambas filas */
        }
        
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: block;
        }

        .image-right img {
             /* Hacemos la imagen derecha más alta */
             height: 60vh;
             max-height: 500px;
        }

        .image-top-left img {
            height: 30vh;
            max-height: 240px;
        }

        .image-bottom-left img {
            height: 30vh;
            max-height: 240px;
        }

        /* --- Diseño Responsivo (Móvil) --- */
        @media (max-width: 900px) {
            nav {
                padding: 1rem 1.5rem;
            }

            nav .nav-links {
                /* Ocultamos los links en móvil por simplicidad, se podría agregar un menú hamburguesa */
                display: none;
            }

            main {
                padding: 2rem 1.5rem;
            }
            
            .hero-container {
                /* Cambiamos a una sola columna en móviles */
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 1.5rem;
            }

            .text-center {
                grid-column: 1 / 2;
                grid-row: 2 / 3; /* El texto va después de la primera imagen */
                order: 2;
            }
            
            .text-center h1 {
                font-size: 4rem;
            }
            
            .text-center p {
                font-size: 1rem;
                margin-top: 1rem;
                margin-bottom: 2rem;
            }

            .image-right {
                grid-column: 1 / 2;
                grid-row: 1 / 2; /* Imagen derecha pasa a ser la primera */
                order: 1;
            }

            .image-top-left {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
                order: 3;
            }

            .image-bottom-left {
                grid-column: 1 / 2;
                grid-row: 4 / 5;
                order: 4;
            }

            .image-wrapper img, .image-right img, .image-top-left img, .image-bottom-left img {
                height: 300px; /* Altura fija para imágenes en móvil */
            }
        }

    </style>
    <!-- 
    ============================================
    ===               FIN CSS                ===
    ============================================
    -->
</head>
<body>
    <!-- 
    ============================================
    ===             INICIO HTML              ===
    ============================================
    -->

    <!-- Canvas para la animación de partículas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Barra de Navegación -->
    <nav>
        <a href="#" class="logo">Partículas</a>
        <div class="nav-links">
            <a href="#">TRABAJO</a>
            <a href="#">ACERCA DE</a>
            <button class="contact-button">CONTACTO</button>
        </div>
        <!-- Botón de contacto visible en móvil (reemplaza links) -->
        <button class="contact-button" style="display: none;">CONTACTO</button>
        <style>
            @media (max-width: 900px) {
                nav .nav-links { display: none; }
                nav .contact-button[style] { display: block; }
            }
        </style>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <div class="hero-container">
            
            <!-- Texto Central -->
            <div class="text-center">
                <h1>Partículas</h1>
                <p>Creando formas naturales inspiradas por el mundo cuántico.</p>
                <a href="#" class="main-button">VER TRABAJO</a>
            </div>

            <!-- Imágenes (actualizadas con tus archivos) -->
            <div class="image-wrapper image-top-left">
                <!-- Reemplazado placehold.co con Imagen1.png -->
                <img src="Imagen1.png" alt="Colisión de partículas azules y naranjas">
            </div>

            <div class="image-wrapper image-bottom-left">
                <!-- Reemplazado placehold.co con Imagen3.png -->
                <img src="Imagen3.png" alt="Diagrama de decaimiento de partículas">
            </div>

            <div class="image-wrapper image-right">
                <!-- Reemplazado placehold.co con Imagen2.jpg -->
                <img src="Imagen2.jpg" alt="Partícula Muon en un acelerador">
            </div>

        </div>
    </main>

    <!-- 
    ============================================
    ===               FIN HTML               ===
    ============================================
    -->


    <!-- 
    ============================================
    ===          INICIO JAVASCRIPT           ===
    ============================================
    -->
    <!-- JavaScript para las Partículas -->
    <script>
        window.onload = function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');

            let particlesArray;

            // Ajustar el tamaño del canvas al de la ventana
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setCanvasSize();

            // Detectar redimensionamiento de la ventana
            window.addEventListener('resize', () => {
                setCanvasSize();
                init(); // Reiniciar partículas al cambiar tamaño
            });

            // Clase para las Partículas
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1; // Tamaño entre 1 y 3
                this.speedX = Math.random() * 1 - 0.5; // Movimiento horizontal
                this.speedY = Math.random() * 1 - 0.5; // Movimiento vertical
                this.color = 'rgba(224, 231, 255, 0.7)'; // Color azul pálido con opacidad
            }

            // Actualizar posición
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    // Reaparecer en los bordes opuestos
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }

                // Dibujar partícula
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Crear el array de partículas
            function init() {
                particlesArray = [];
                // Ajustar número de partículas según el tamaño de la pantalla
                let numberOfParticles = (canvas.width * canvas.height) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }

            // Bucle de animación
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar canvas
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                requestAnimationFrame(animate); // Llamada recursiva
            }

            init();
            animate();
        };
    </script>
    <!-- 
    ============================================
    ===            FIN JAVASCRIPT            ===
    ============================================
    -->

</body>
</html>
